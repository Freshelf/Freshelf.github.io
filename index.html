    <script>
        var logoStuck = false;
        var carouselOut = false;
        window.onscroll = whenScrolling;

        function titleOnViewport(element) { // checks if element is above the visible screen
            const rect = element.getBoundingClientRect();
            const windowRect = document.body.getBoundingClientRect();
            return (
                rect.top > windowRect.top + 111
            )
        }

        function whenScrolling() {
            var titleThing = document.getElementById("header_text");
            if (!logoStuck && titleOnViewport(titleThing)) {
                logoStuck = true;
                titleThing.style.fontSize = "40px";
                titleThing.style.padding = "12.5px 17.5px 17.5px 17.5px";
                titleThing.style.width = "150px";
                titleThing.style.textShadow = "-1px -2px rgb(163, 255, 76, 20), 1px 2.5px 2px rgba(0, 0, 0, 20)";
                titleThing.style.borderRadius = "7.5px";
            }
            else if (logoStuck && !titleOnViewport(titleThing)) {
                logoStuck = false;
                titleThing.style.fontSize = "80px";
                titleThing.style.padding = "25px 35px 35px 35px";
                titleThing.style.width = "300px";
                titleThing.style.textShadow = "-2px -4px rgb(163, 255, 76, 20), 2px 5px 4px rgba(0, 0, 0, 20)";
                titleThing.style.borderRadius = "15px";
            }
            
        }
